overwrite: true
schema: 'apps/api/schema.graphql'
generates:
  apps/client-next/src/generated/generated.tsx:
    documents: 'apps/client-next/src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
